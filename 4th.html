泰享生活｜暖身食補🔥限時推出【南薑椰奶海鮮煲鍋】 🔥 <p>

南薑是南洋料理常見的香料，常用來烹調咖哩及燜煮食物，<p>
具有別於一般生薑的辛香香氣，辣中帶甜的特色也讓南薑成為泰國料理中不可缺少的輔料！<p>
近日天氣氣溫驟降，瓦城溫暖獻上【南薑椰奶海鮮煲鍋】<p>
濃郁芳香的椰奶湯底、溫補的南薑入菜<p>
還有新鮮豐富的海鮮，暖胃暖心的美味<p>
