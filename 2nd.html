瓦城乾拌麵<br>


瓦城泰國料理最新首度推出「瓦城泰式酸辣乾拌麵」，延續百分之百瓦城風味！<p>
以泰國空運進口酸辣醬料為基底研製，酸度與辣度以黃金比例呈現，<p>
條嚴選台南日曬手工關廟麵，Q彈麵體與特色醬料結合，加上超份量的乾高麗菜及香菜，完全超開胃。<p><br>
