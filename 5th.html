當初看到這門課的時候其實心裡既期待又怕受傷害，因為我對電腦應用很感興趣，但我只會最基本的，有點丟臉。<p>
老師在第一堂上課的時候說期末做網頁設計，心裏其實有些緊張，但是我覺得很期待，畢竟也是我不了解的東西。<p>
但是跟著老師的課程一步一步把網頁的雛型打造出來，很像自己的小孩慢慢長大一般，看了非常開心！<p>
謝謝老師這學期的教導，透過這學期的課程，我學會基本的做網頁方式，真的很感謝您！<br>
